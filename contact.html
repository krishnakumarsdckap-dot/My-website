<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }

        body {
            margin: 0%;
            padding: 0%;
            background-image: url(Assets/downlod.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        /* ===========Header=========== */
        .head {
            display: flex;
            justify-content: space-between;
            padding: 1%;
            background-color: rgba(255, 255, 255, 0);
            box-shadow: 0px 0px 5px black;
        }

        .Profile {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        .Profile:hover {
            transform: scale(1.05);
        }

        .Profile .pro img {
            width: 50px;
            height: 50px;
            border-radius: 50%;

        }

        .Profile .p {
            margin-left: 10px;
            font-size: x-large;
        }

        .navigations {
            display: none;
            justify-content: space-evenly;
            margin-right: 15%;
            margin-top: 1%;
        }

        .nav {
            margin-right: 10%;
        }

        .nav:hover {
            transform: scale(1.05);
        }

        .nav a {
            font-size: large;
        }

        .nav a:hover {
            color: #000;
            /* text-shadow: 2px 2px gold; */
        }

        .nav a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            position: relative;
            top: 20%;
        }

        a {
            text-decoration: none;

        }

        .details span a {
            color: gray;

        }

        /* +++++++++++=Contact============= */
        .contact {
            max-width: 80%;
            margin: auto;
            margin-top: 10vh;
            border-radius: 10px;
            box-shadow: 0px 0px 10px;
        }

        h1 {
            text-align: center;
            padding-top: 10vh;
        }

        .form {
            width: 60%;
            margin: auto;
            line-height: 40px;
        }

        .label {
            font-size: 20px;
        }

        input {
            height: 30px;
            width: 98%;
            border-radius: 5px;
            border: 1px solid rgb(0, 0, 0);
        }

        textarea {
            width: 98%;
            height: 10vh;
            border-radius: 5px;
        }

        .btn1 {
            background-color: gray;
            color: rgb(255, 255, 255);
            height: 35px;
            border: none;
            border-radius: 5px;
            margin-bottom: 5vh;
            text-align: center;
            padding: 0%;
            width: 99%;
        }

        .btn1:hover,
        .down-button:hover {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            box-shadow: 0px 0px 10px black;
            cursor: pointer;
        }

        .btn1:focus,
        .down-button:focus {
            background-color: rgb(213, 255, 200);
            color: rgb(0, 0, 0);
        }

        .details {
            max-width: 100%;
            display: flex;
            margin-left: 40%;
            flex-direction: column;
        }

        .down-button {
            width: 30%;
            height: 30px;
            background-color: gray;
            color: #ffffff;
            border-radius: 5px;
            padding-left: 5%;
            padding-top: 2%;
            margin-bottom: 5%;
        }

        /* ================Footer============== */
        footer {
            text-align: center;
            padding-top: 1%;
            padding-bottom: 1%;
            background-color: rgba(255, 255, 255, 0);
            box-shadow: 0px 0px 5px black;
        }

        .social-icons a {
            font-size: 30px;
            margin: 10px;
            color: #333;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #1DA1F2;
            /* hover color */
        }

        /* ======++++++Meadia_Query++++++===== */
        @media (max-width:1024px) {
            .pro p {
                top: -1%;
            }

            .navigations {
                margin-right: 19%;
            }
        }

        @media (max-width:768px) {
            .head {
                flex-direction: column;
            }

            .navigations {
                margin-left: 15%;
            }

            .krish {
                width: 210px;
            }

            .details {
                margin-left: 32%;
            }

            .down-button {
                width: 45%;
            }
        }

        @media (max-width:425px) {
            .head {
                flex-direction: column;
            }

            .down-button {
                width: 60%;
            }

            .pro p {
                font-size: 16px;
                margin-left: 1%;
            }

            .nav {
                margin-right: 0%;
            }

            .nav a {
                font-size: 16px;
            }

            h3 {
                font-size: 18px;
                margin-left: 10%;
            }

            .pro img {
                height: 6vh;
                width: 6vw;
            }

            .details {
                margin-left: 22%;
            }

            .navigations {
                column-gap: 6%;
            }

            .details {
                font-size: small;
            }

            .krish {
                width: 210px;
                display: flex;
            }

            .nav1 {
                display: none;
            }
        }

        @media (max-width:320px) {
            .navigations {
                column-gap: 3%;
                margin-left: 12%;
            }

            .Profile p {
                font-size: 18px;
            }

            .details {
                margin-left: 5%;
            }

            .nav1 {
                display: none;
            }

        }


        input:focus,
        textarea:focus {
            outline: none;
            /* border: none; */
            transition: 0.3s;
            box-shadow: 0px 0px 8px;
        }

        .social-icons a {
            font-size: 30px;
            margin: 10px;
            color: #333;
            text-decoration: none;
            transition: transform 0.4s ease, color 0.3s;
        }

        .social-icons a:hover {
            transform: rotate(360deg) scale(1.2);
            color: #1DA1F2;
        }

        .contact {
            max-width: 80%;
            margin: auto;
            margin-top: 10vh;
            border-radius: 10px;
            box-shadow: 0px 0px 10px;
            animation: fadeUp 1s ease-in-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(200px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back {
            display: flex;
            justify-content: flex-end;
            margin-top: 1%;

        }

        .back input {
            display: none;
        }

        .back i {
            background-color: #000;
            color: white;
            font-size: 50px;
            border-radius: 5px;
        }

        .back i:hover {
            background-color: gray;
            color: #000;
        }
    </style>
</head>
