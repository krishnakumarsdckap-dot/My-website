<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    /* Media Queries for Responsiveness */
    @media(min-width:1500px) {
      .sidebar :first-child {
        margin-top: 405%;
      }
    }

    /* Tablets and small laptops */
    @media (max-width: 1024px) {
      .main {
        padding: 30px;
        margin-left: 70px;
      }

      .profile-pic {
        width: 180px;
        height: 180px;
      }

      .name {
        font-size: 2.2rem;
      }
    }

    /* Tablets in portrait mode */
    @media (max-width: 768px) {
      .sidebar {
        width: 50px;
      }

      .main {
        margin-left: 60px;
        padding: 20px;
      }

      .profile-pic {
        width: 160px;
        height: 160px;
      }

      .name {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1.1rem;
      }
    }

    /* Large smartphones */
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: auto;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px;
        flex-direction: row;
        justify-content: space-around;
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 0;
        padding: 0;
      }

      .sidebar :first-child {
        margin-top: 0;
      }

      .sidebar a {
        margin: 0;
        padding: 15px 0;
      }

      .main {
        margin-left: 0;
        margin-bottom: 60px;
        padding: 30px 20px;
      }

      .profile-pic {
        width: 140px;
        height: 140px;
      }

      .name {
        font-size: 1.8rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .social-icons {
        gap: 15px;
      }

      .social-icons a {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }
    }

    /* Small smartphones */
    @media (max-width: 480px) {
      .main {
        padding: 25px 15px;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .name {
        font-size: 1.6rem;
      }

      .tagline {
        font-size: 0.9rem;
      }

      .resume {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .social-icons {
        gap: 12px;
      }

      .social-icons a {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
    }

    /* Very small smartphones */
    @media (max-width: 360px) {
      .main {
        padding: 20px 10px;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }

      .name {
        font-size: 1.4rem;
      }

      .tagline {
        font-size: 0.85rem;
      }

      .resume {
        padding: 8px 16px;
        font-size: 0.85rem;
      }

      .social-icons {
        gap: 10px;
      }
    }
  </style>
</head>
