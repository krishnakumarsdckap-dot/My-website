    <style>
        * {
        font-family: 'Montserrat', sans-serif;
    }
        body {
            margin: 0%;
            padding: 0%;
        }

        /* ===========Header=========== */
        .head {
            display: flex;
            justify-content: space-between;
            padding: 1%;
            background-color: rgba(255, 255, 255, 0);
            box-shadow: 0px 0px 5px black;
        }

        .Profile {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        .Profile:hover {
            transform: scale(1.05);
        }

        .Profile .pro img {
            width: 50px;
            height: 50px;
            border-radius: 50%;

        }

        .Profile .p {
            margin-left: 10px;
            font-size: x-large;
        }

        .navigations {
            display: flex;
            justify-content: space-evenly;
            margin-right: 15%;
            margin-top: 1%;
        }

        .nav {
            margin-right: 10%;
        }

        .nav:hover {
            transform: scale(1.05);
        }

        .nav a {
            font-size: x-large;
        }

        .nav a:hover {
            color: #000;
            /* text-shadow: 2px 2px gold; */
        }

        .nav a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            position: relative;
            top: 20%;
        }

        a {
            text-decoration: none;
        }

        /* =============Achievements============= */
        .achievements {
            max-width: 70%;
            margin: auto;
            padding: 3%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            column-gap: 10vh;
            row-gap: 10vh;
            border-radius: 10px;
            box-shadow: 0px 0px 5px;
        }

        .project1 {
            max-width: 39%;
            background-color: azure;
            display: flex;
            flex-direction: column;
            padding: 2%;
            padding: 2%;
            border-radius: 10px;
            box-shadow: 0px 0px 5px;
        }

        .p1 img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 10px;
        }

        .p4 {
            margin-top: 2%;
            display: flex;
            justify-content: space-evenly;
        }

        /* ================Footer============== */
        footer {
            text-align: center;
            background-color: rgba(255, 196, 1, 0.082);
            padding-top: 1%;
            margin-top: 5vh;
            padding-bottom: 1%;
        }

        .social-icons a {
            font-size: 30px;
            margin: 10px;
            color: #333;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #1DA1F2;
            /* hover color */
        }

        /* ======++++++Meadia_Query++++++===== */
        @media (max-width:1024px) {
            .pro p {
                top: -1%;
            }

            .navigations {
                margin-right: 19%;
            }
        }

        @media (max-width:768px) {
            .p4 {
                flex-direction: column;
                /* width: 100%; */
                margin: auto;

            }

            .head {
                flex-direction: column;
            }

            .project {
                flex-direction: column;
            }

            .project1 {
                max-width: 68%;
                margin: auto;
            }

            .b {

                width: 100%;
            }
        }

        @media (max-width:425px) {

            .project,
            .achievements {
                flex-direction: column;
                flex-wrap: wrap;
                max-width: 90%;
            }

            .project1 {
                width: 100%;
            }


            .head {
                flex-direction: column;
            }

            .pro p {
                font-size: 16px;
                margin-left: 1%;
            }

            .nav {
                margin-right: 0%;
            }

            .nav a {
                font-size: 16px;
             }

            .hero h1 {
                font-size: 20px;
            }

            h3 {
                font-size: 18px;
                margin-left: 10%;
            }

            .pro img {
                height: 6vh;
                width: 6vw;
            }
            .navigations{
                gap: 2%;
            }
        }

        @media (max-width:320px) {
            .navigations {
                column-gap: 2%;
            }
        }

        /* Animations */
        .head {
            display: flex;
            justify-content: space-between;
            padding: 1%;
            background-color: rgba(255, 255, 255, 0);
            box-shadow: 0px 0px 5px black;
            animation: slideDown 0.5s ease-in-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .achievements{
            animation: fadeUp 0.5s ease-in-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
